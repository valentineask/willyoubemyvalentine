<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Will you be my Valentine? ðŸ’˜ Link Generator</title>

  <!-- Optional: nicer font similar vibe -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #FCE7EA;          /* soft blush background */
      --bg2:#F9D9E1;          /* slightly deeper blush */
      --rose:#7C2032;         /* title color (deep rose) */
      --rose2:#B12B4B;        /* accent */
      --pinkBtn:#F25A7C;      /* button */
      --pinkBtn2:#FF7E97;     /* button gradient top */
      --card:#FFEFF3;         /* card background */
      --card2:#FFE3EA;        /* card gradient hint */
      --border: rgba(177,43,75,0.20);
      --shadow: 0 18px 50px rgba(124,32,50,0.12);
      --muted: rgba(124,32,50,0.70);
      --input: rgba(255,255,255,0.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      color: var(--rose);
      background:
        radial-gradient(1200px 700px at 20% 0%, var(--bg2), transparent 55%),
        radial-gradient(900px 700px at 90% 70%, #FDEFF2, transparent 55%),
        linear-gradient(180deg, var(--bg), #FDF2F4);
    }

    .wrap{ width: min(980px, 96vw); }

    .top{
      text-align:center;
      margin-bottom: 16px;
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(30px, 5.5vw, 54px);
      letter-spacing: -0.5px;
      color: var(--rose);
      font-weight: 800;
    }
    .subtitle{
      margin: 0 auto 16px;
      max-width: 680px;
      font-size: 16px;
      color: var(--muted);
      line-height: 1.45;
    }

    .shell{
      background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.18));
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: clamp(16px, 3.6vw, 30px);
      backdrop-filter: blur(10px);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 10px;
    }
    @media (max-width: 780px){
      .grid{ grid-template-columns: 1fr; }
    }

    .field{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
    }

    label{
      display:block;
      font-size: 14px;
      font-weight: 800;
      color: rgba(124,32,50,0.75);
      margin-bottom: 8px;
    }

    input{
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(177,43,75,0.18);
      padding: 14px 14px;
      font-size: 16px;
      background: var(--input);
      outline:none;
      color: var(--rose);
    }
    input::placeholder{ color: rgba(124,32,50,0.45); }
    input:focus{
      border-color: rgba(242,90,124,0.55);
      box-shadow: 0 0 0 4px rgba(242,90,124,0.14);
      background: rgba(255,255,255,0.72);
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
      justify-content:center;
      margin: 16px 0 10px;
    }

    button{
      border: 0;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 800;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      font-size: 14px;
    }
    button:active{ transform: scale(0.99); }

    .primary{
      color: #fff;
      background: linear-gradient(180deg, var(--pinkBtn2), var(--pinkBtn));
      box-shadow: 0 14px 26px rgba(242,90,124,0.22);
      min-width: 160px;
    }
    .secondary{
      color: var(--rose);
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(177,43,75,0.18);
      box-shadow: 0 12px 22px rgba(124,32,50,0.08);
    }
    .secondary:hover{ opacity: 0.95; }

    .out{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .box{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 14px;
    }

    .boxTitle{
      font-size: 14px;
      font-weight: 900;
      color: rgba(124,32,50,0.72);
      margin: 0 0 10px;
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .linkPill{
      background: rgba(255,255,255,0.55);
      border: 1px dashed rgba(177,43,75,0.28);
      border-radius: 18px;
      padding: 12px 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12.5px;
      color: rgba(124,32,50,0.9);
      word-break: break-all;
    }

    textarea{
      width: 100%;
      min-height: 170px;
      resize: vertical;
      border-radius: 18px;
      border: 1px solid rgba(177,43,75,0.18);
      padding: 12px 12px;
      font-size: 14px;
      line-height: 1.35;
      background: rgba(255,255,255,0.55);
      outline:none;
      color: var(--rose);
    }
    textarea:focus{
      border-color: rgba(242,90,124,0.55);
      box-shadow: 0 0 0 4px rgba(242,90,124,0.14);
      background: rgba(255,255,255,0.72);
    }

    .hint{
      text-align:center;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(124,32,50,0.55);
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(124,32,50,0.92);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 50;
      box-shadow: 0 12px 22px rgba(124,32,50,0.25);
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h1>"Will you be my Valentine?"</h1>
      <p class="subtitle">
        Create a super cute personalized link for your Valentine ðŸ’˜<br/>
        Enter names below, then copy the link or the message.
      </p>
    </div>

    <div class="shell">
      <div class="grid">
        <div class="field">
          <label for="yourName">Your Name</label>
          <input id="yourName" placeholder="e.g., abcd" />
        </div>

        <div class="field">
          <label for="valName">Your Valentineâ€™s Name</label>
          <input id="valName" placeholder="e.g., Manu" />
        </div>
      </div>

      <div class="actions">
        <button class="primary" id="genBtn" type="button">Generate ðŸ’—</button>
        <button class="secondary" id="copyLinkBtn" type="button">Copy link ðŸ”—</button>
        <button class="secondary" id="copyMsgBtn" type="button">Copy message ðŸ’Œ</button>
        <button class="secondary" id="openBtn" type="button">Open link ðŸ’•</button>
      </div>

      <div class="out">
        <div class="box">
          <div class="boxTitle">Your personalized URL</div>
          <div class="linkPill" id="urlOut">â€”</div>
        </div>

        <div class="box">
          <div class="boxTitle">Ready-to-send message</div>
          <textarea id="msgOut" spellcheck="false"></textarea>
        </div>
      </div>

      <div class="hint">
        Tip: You can edit the message text before copying âœ¨
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied!</div>

  <script>
    // Base template URL (your project)
    const BASE_URL = "https://akhilr08.github.io/Will-you-be-my-Valentine/Valentine.html";

    const yourName = document.getElementById("yourName");
    const valName  = document.getElementById("valName");

    const urlOut = document.getElementById("urlOut");
    const msgOut = document.getElementById("msgOut");

    const genBtn = document.getElementById("genBtn");
    const copyLinkBtn = document.getElementById("copyLinkBtn");
    const copyMsgBtn  = document.getElementById("copyMsgBtn");
    const openBtn     = document.getElementById("openBtn");

    const toast = document.getElementById("toast");

    function showToast(text="Copied âœ…") {
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1100);
    }

    function buildUrl(sender, receiver) {
      const params = new URLSearchParams();
      params.set("name", sender || "");
      params.set("valentineName", receiver || "");
      return `${BASE_URL}?${params.toString()}`;
    }

    function buildMessage(receiver, sender, link) {
      const safeReceiver = (receiver && receiver.trim()) ? receiver.trim() : "Manu";
      const safeSender   = (sender && sender.trim()) ? sender.trim() : "abcd";

      return `Hi ${safeReceiver},

I made something cute for you ðŸ˜Š.

Will you be my Valentine? ðŸ’– Click the link below.

${link}

Open your Valentine ðŸ’•

With lots of Love,
${safeSender}ðŸ’˜`;
    }

    function generate() {
      const sender = yourName.value.trim();
      const receiver = valName.value.trim();

      const link = buildUrl(sender, receiver);
      urlOut.textContent = link;
      msgOut.value = buildMessage(receiver, sender, link);
      return link;
    }

    async function copyText(text) {
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        showToast("Copied âœ…");
      } catch (e) {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        showToast("Copied âœ…");
      }
    }

    genBtn.addEventListener("click", () => {
      generate();
      showToast("Generated ðŸ’—");
    });

    copyLinkBtn.addEventListener("click", async () => {
      const link = (urlOut.textContent && urlOut.textContent !== "â€”") ? urlOut.textContent : generate();
      await copyText(link);
    });

    copyMsgBtn.addEventListener("click", async () => {
      const link = (urlOut.textContent && urlOut.textContent !== "â€”") ? urlOut.textContent : generate();
      if (!msgOut.value || !msgOut.value.includes(link)) {
        msgOut.value = buildMessage(valName.value.trim(), yourName.value.trim(), link);
      }
      await copyText(msgOut.value);
    });

    openBtn.addEventListener("click", () => {
      const link = (urlOut.textContent && urlOut.textContent !== "â€”") ? urlOut.textContent : generate();
      window.open(link, "_blank", "noopener,noreferrer");
    });

    // Auto-generate while typing
    [yourName, valName].forEach(el => el.addEventListener("input", () => generate()));

    // Initial
    generate();
  </script>
</body>
</html>
